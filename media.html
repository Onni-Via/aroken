<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Видео и музыка</title>
    </head>
    <body>
        <header id="header"></header>
        <main>
            <section>
                <h1>Видео и музыка</h1>
                <!-- 
            loop - циклит воспрозведение
            controls - добавляет управление
            source - позволяет указывать несколько альтернативных медиа-ресурсов для медиа-элементов.
            poster - 'это превью к видео'
            preload диктует как видео будет загружаться, по умолчанию сразу, либо только данные вроде длительности пока юзер не включет 
            -->
                <div><audio src="274290.mp3" controls loop></audio></div>
                <div>
                    <video width="400px" controls loop  poster="./struct.png" preload="none">
                        <source src="@ru2chvg.webm" type="video/webm" />
                        <source src="@ru2chvg.mp4" type="video/mp4" />
                        Упс.
                    </video>
                </div>
            <!--Если выключить звук, то можно сразу включить медиа через autoplay-->    
                <div>
                    <video width="400px" muted autoplay loop controls>
                        <source src="@ru2chvg.webm" type="video/webm" />
                        <source src="@ru2chvg.mp4" type="video/mp4" />
                        Упс.
                    </video>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
        <script src="js/pageComponents.js"></script>
    </body>
</html>
